<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider With JS</title>
    <style>
      .header {
        text-align: center;
      }
      .slider {
        width: 900px;
        height: 500px;
        margin: 0 auto;
        overflow: hidden;
      }
      .slides {
        display: block;
        width: 8000px;
        height: 500px;
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .slide {
        float: left;
        height: 500px;
        width: 900px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Basic Slider using JQuery</h1>
    </div>
    <div class="slider">
      <ul class="slides">
        <li class="slide">
          <img
            style="width: 900px; height: 500px"
            src="img/foto 1.png"
            alt=""
          />
        </li>
        <li class="slide">
          <img
            style="width: 900px; height: 500px"
            src="img/foto2.jpg"
            alt=""
          />
        </li>
        <li class="slide">
          <img
            style="width: 900px; height: 500px"
            src="img/foto3.png"
            alt=""
          />
        </li>
        <li class="slide">
          <img
            style="width: 900px; height: 500px"
            src="img/foto4.jpg"
            alt=""
          />
        </li>
      </ul>
    </div>

    <-- program javascript -->
    <script src="jquery.js"></script>
    <script>
      var currentSlide = 1;
      var $slider = $(".slides");
      var slideCount = $slider.children().length;
      var slideTime = 2000;
      var animationTime = 800;

      setInterval(function () {
        $slider.animate(
          {
            marginLeft: "-=900px",
          },
          animationTime,
          function () {
            currentSlide++;
            if (currentSlide === slideCount) {
              currentSlide = 1;
              $(this).css("margin-left", "0px");
            }
          }
        );
      }, slideTime);
    </script>
  </body>
</html>
